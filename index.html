<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="images/google-icon.jfif">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav>
        <ul class="nav-bar">
            <li><a href="https://google.com/mail">Gmail</a></li>
            <li><a href="https://www.google.co.in/imghp?hl=en&tab=ri&ogbl">Images</a></li>
            <li><a href="https://workspace.google.com/features/"><img id="Apps" src="images/apps.png" alt="Google apps"></a></li>
            <li><a href="https://myaccount.google.com/?pli=1"><img id="Account" src="images/profile-pic.jpg" alt="Google Account"></a></li>
        </ul>
    </nav>
    <section>
        <div class="container">
            <img  src="images/google-logo.png" alt="logo">
        </div>
        <div class="container">
            <form action="https://www.google.com/search" method="get">
                <div class="search-bar">
                    <input type="text" placeholder="Search google or type a URL" name="q">
                    <button class="search" type="submit"><i class="fa fa-search search-icon"></i></button>
                </div> 
                <div class="buttons">
                    <button type="submit">Google search</button>   
                    <button><a href="https://www.google.com/doodles">I'm feeling lucky</a></button>
                </div>     
            </form>
        </div>
    </section>
    <footer>
        <div id="country">India</div>
        <div class="footer-class">
            <ul>
                <li><a href="https://about.google">About</a></li>
                <li><a href="https://ads.google.com/intl/en_in/home/">Advertising</a></li>
                <li><a href="https://www.google.com/intl/en_in/business/">Business</a></li>
                <li><a href="https://www.google.com/search/howsearchworks/how-search-works/">How Search works</a></li>  
            </ul>
            <ul>
                <li><a href="https://policies.google.com/privacy">Privacy</a></li>
                <li><a href="https://policies.google.com/terms">Terms</a></li>
                <li><a href="https://www.google.com/preferences">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
